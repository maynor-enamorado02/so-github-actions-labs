name: CI - Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Node ${{ matrix.node-version }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Create package.json (All OS compatible)
        run: |
          node -e "
          const fs = require('fs');
          if (!fs.existsSync('package.json')) {
            fs.writeFileSync('package.json', JSON.stringify({
              name: 'github-actions-labs',
              version: '1.0.0',
              scripts: {
                test: 'echo \"Tests passed on ${{ matrix.os }} with Node ${{ matrix.node-version }}\" && exit 0',
                'test:coverage': 'mkdir -p coverage && echo \"Coverage: 95%\" > coverage/coverage.txt',
                lint: 'echo \"Linting completed\"',
                build: 'mkdir -p dist && echo \"Build successful\" > dist/build.txt'
              }
            }, null, 2));
            console.log('package.json created successfully');
          } else {
            console.log('package.json already exists');
          }
          "
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Create package.json if missing
        run: |
          node -e "
          const fs = require('fs');
          if (!fs.existsSync('package.json')) {
            fs.writeFileSync('package.json', JSON.stringify({
              name: 'github-actions-labs',
              version: '1.0.0',
              scripts: {
                build: 'mkdir -p dist && echo \"Production build completed\" > dist/build.txt'
              }
            }, null, 2));
          }
          "
      
      - name: Install dependencies
        run: npm install
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7

