name: CI - Continuous Integration
on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Node ${{ matrix.node-version }}
    strategy:
      matrix:
        os: [ubuntu-latest]  # Solo Ubuntu para rapidez
        node-version: [20.x]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Create package.json if missing
        run: |
          if [ ! -f "package.json" ]; then
            echo '{
              "name": "github-actions-labs",
              "version": "1.0.0",
              "scripts": {
                "test": "echo \"Tests passed\" && exit 0",
                "test:coverage": "mkdir -p coverage && echo \"Coverage report\" > coverage/coverage.txt",
                "lint": "echo \"Linting passed\"",
                "build": "mkdir -p dist && echo \"Build complete\" > dist/build.txt"
              }
            }' > package.json
          fi
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
      
      - name: Generate coverage
        run: npm run test:coverage
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Build
        run: |
          mkdir -p dist
          echo "Build completed at $(date)" > dist/build.txt
      
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
