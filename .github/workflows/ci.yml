name: CI - Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Node ${{ matrix.node-version }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Create package.json (Windows compatible)
        shell: bash
        run: |
          cat > package.json << 'EOF'
          {
            "name": "github-actions-labs",
            "version": "1.0.0",
            "scripts": {
              "test": "echo \"Tests passed on ${{ matrix.os }}\" && exit 0",
              "test:coverage": "mkdir -p coverage && echo \"Coverage: 95%\" > coverage/report.txt",
              "lint": "echo \"Linting completed\"",
              "build": "mkdir -p dist && echo \"Build complete\" > dist/build.txt"
            }
          }
          EOF
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
      
      - name: Generate coverage
        run: npm run test:coverage
      
      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Create package.json
        run: |
          echo '{
            "name": "github-actions-labs",
            "version": "1.0.0", 
            "scripts": {
              "build": "mkdir -p dist && echo \"Production build\" > dist/build.txt"
            }
          }' > package.json
      
      - name: Build
        run: npm run build
      
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/

  completion:
    name: âœ… CI Complete
    needs: [test, build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Show success
        run: echo "ðŸŽ‰ CI COMPLETED - 3 OS, 2 Node versions, Build successful"
