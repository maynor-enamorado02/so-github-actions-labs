name: CI - Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Node ${{ matrix.node-version }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Create package.json if missing
        run: |
          if [ ! -f "package.json" ]; then
            echo '{
              "name": "github-actions-labs",
              "version": "1.0.0",
              "scripts": {
                "test": "echo \"Tests passed on ${{ matrix.os }} with Node ${{ matrix.node-version }}\" && exit 0",
                "test:coverage": "mkdir -p coverage && echo \"Coverage report for ${{ matrix.os }}\" > coverage/coverage.txt",
                "lint": "echo \"Linting passed on ${{ matrix.os }}\"",
                "build": "mkdir -p dist && echo \"Build complete on ${{ matrix.os }}\" > dist/build.txt"
              }
            }' > package.json
          fi
      
      - name: Install dependencies
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            npm install
          else
            npm install
          fi
      
      - name: Run tests
        run: npm test
      
      - name: Generate coverage
        run: npm run test:coverage
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        with:
          name: coverage-report-${{ matrix.os }}
          path: coverage/

  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Create package.json if missing
        run: |
          if [ ! -f "package.json" ]; then
            echo '{
              "name": "github-actions-labs",
              "version": "1.0.0",
              "scripts": {
                "build": "mkdir -p dist && echo \"Production build completed\" > dist/build.txt"
              }
            }' > package.json
          fi
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/

  status:
    name: Final Status
    needs: [test, build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Show CI Status
        run: |
          echo "âœ… CI Pipeline COMPLETADO"
          echo "ðŸ“Š Jobs ejecutados:"
          echo "   - 6 jobs de tests (3 OS Ã— 2 Node versions)"
          echo "   - 1 job de build"
          echo "ðŸŽ¯ Sistemas probados: Ubuntu, Windows, macOS"
          echo "ðŸ”§ Versiones de Node: 18.x y 20.x"
