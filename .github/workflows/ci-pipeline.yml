name: CI Pipeline Multi-OS

on:
  workflow_dispatch:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-multi-platform:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Create requirements files if missing
      run: |
        if [ ! -f requirements.txt ]; then
          echo "python-dateutil==2.8.2" > requirements.txt
          echo "requests==2.31.0" >> requirements.txt
        fi
        if [ ! -f requirements-dev.txt ]; then
          echo "pytest==7.4.0" > requirements-dev.txt
          echo "pytest-cov==4.1.0" >> requirements-dev.txt
        fi
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    
    - name: Test application
      run: |
        python -c "
import sys
sys.path.append('src')
from app import SimpleApp
app = SimpleApp()
result = app.process_data('Test CI/CD')
print('✅ App result:', result)
stats = app.get_statistics()
print('✅ Stats:', stats)
        "

  quality-check:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: test-multi-platform
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run basic linting
      run: |
        python -c "
import ast
with open('src/app.py', 'r') as f:
    content = f.read()
    try:
        ast.parse(content)
        print('✅ Syntax is valid')
    except SyntaxError as e:
        print('❌ Syntax error:', e)
        exit(1)
        "
    
    - name: Verify imports
      run: |
        python -c "
import sys
sys.path.append('src')
try:
    from app import SimpleApp
    print('✅ All imports work correctly')
except ImportError as e:
    print('❌ Import error:', e)
    exit(1)
        "
