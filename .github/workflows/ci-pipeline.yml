
name: CI Pipeline

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            # Intento preferente con binarios (wheels)
            pip install --prefer-binary -r requirements.txt || \
            # Fallback compilando si no hay wheels
            pip install -r requirements.txt --no-binary :all:
          else
            echo "No requirements.txt found. Skipping dependency install."
          fi

      - name: Run tests with coverage
        shell: bash
        run: |
          set -e
          python -m coverage run -m unittest discover -v
          python -m coverage xml -o coverage.xml
          python -m coverage html -d htmlcov
          python -m coverage report -m

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.os }}
          path: coverage.xml

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.os }}
          path: htmlcov
          
      - name: Upload app log (optional)
        if: ${{ hashFiles('app.log') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.os }}
          path: app.log

