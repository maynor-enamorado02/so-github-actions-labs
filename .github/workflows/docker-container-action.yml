
name: Docker Container Action

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  docker-container:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Crear carpeta de intercambio en el host
        run: mkdir -p host_exchange

      # Construir imagen Docker
      - name: Build Docker image
        run: |
          docker build \
            --file Dockerfile \
            --tag demo-container:latest \
            .

      # Ejecutar el contenedor en segundo plano con puerto y volumen mapeados
      - name: Run container
        run: |
          docker rm -f demo || true
          docker run -d \
            --name demo \
            -p 8080:8080 \
            -v "${{ github.workspace }}/host_exchange:/app/exchange" \
            demo-container:latest
          # Espera breve para que el server arranque
          sleep 3

      # Comprobar comunicación: hacemos una petición al contenedor y
      # verificamos que el archivo escrito dentro del contenedor aparezca en el host
      - name: Test container-host communication (HTTP + volume)
        run: |
          curl -sS http://localhost:8080/ | tee container_response.json
          echo "Contenido del volumen en el host:"
          ls -la host_exchange
          cat host_exchange/from-container.json || true

      # Monitorear recursos del contenedor (CPU, memoria)
      - name: Monitor resources (CPU/Mem)
        run: |
          echo "== docker stats (no-stream) =="
          docker stats --no-stream --format "table {{.Name}}\t{{.CPUPerc}}\t{{.MemUsage}}\t{{.NetIO}}\t{{.BlockIO}}" | tee docker_stats.txt
          echo "== docker top =="
          docker top demo | tee docker_top.txt
          echo "== Inspect container =="
          docker inspect demo | tee docker_inspect.json

      # Obtener logs del contenedor
      - name: Container logs
        run: |
          docker logs demo | tee container_logs.txt

      # Subir artefactos para evidencia
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-evidences
          path: |
            container_response.json
            docker_stats.txt
            docker_top.txt
            docker_inspect.json
            container_logs.txt
            host_exchange/from-container.json

      # Parar y limpiar
      - name: Stop and cleanup
        if: always()
        run: |
          docker rm -f demo || true
