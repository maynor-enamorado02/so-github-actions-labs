name: CI Pipeline Multi-OS

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test-multi-platform:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
        exclude:
          - os: windows-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.9'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Display OS information
      run: |
        echo "Running on: $RUNNER_OS"
        echo "Python version: ${{ matrix.python-version }}"
        if [ "$RUNNER_OS" == "Windows" ]; then
          systeminfo | findstr /C:"OS Name"
        elif [ "$RUNNER_OS" == "macOS" ]; then
          sw_vers
        else
          lsb_release -a
        fi
    
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install python-tk
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --junitxml=junit/test-results-${{ runner.os }}-${{ matrix.python-version }}.xml \
          --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ runner.os }}-${{ matrix.python-version }}
        path: |
          junit/test-results-${{ runner.os }}-${{ matrix.python-version }}.xml
          htmlcov/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: ${{ runner.os }},python-${{ matrix.python-version }}
        name: ${{ runner.os }}-python-${{ matrix.python-version }}
    
    - name: Performance benchmark
      run: |
        echo "=== Performance Benchmark ==="
        time python -c "from src.app import SimpleApp; app = SimpleApp()"
        echo "=== Memory Usage ==="
        if command -v ps > /dev/null; then
          ps -o pid,ppid,cmd,%mem,%cpu --sort=-%mem | head -10
        fi

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: test-multi-platform
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements-dev.txt
    
    - name: Check code formatting with Black
      run: |
        black --check --diff src/ tests/
    
    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503 --show-source
    
    - name: Check import order with isort
      run: |
        pip install isort
        isort --check-only --diff src/ tests/
    
    - name: Type checking with mypy
      run: |
        pip install mypy
        mypy src/ --ignore-missing-imports
    
    - name: Code complexity analysis
      run: |
        pip install radon
        echo "=== Cyclomatic Complexity ==="
        radon cc src/ -a
        echo "=== Maintainability Index ==="
        radon mi src/

  build-package:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Build package
      run: |
        pip install build
        python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package
        path: dist/
