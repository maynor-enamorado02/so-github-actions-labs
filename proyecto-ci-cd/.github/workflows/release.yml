name: Release and Deploy

on:
  workflow_dispatch:
    tags:
      - 'v*.*.*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      version:
        description: 'Version to deploy'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  pre-release-checks:
    name: Pre-release Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Validate version tag
      run: |
        if [[ ${{ github.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "âœ… Valid version tag: ${{ github.ref }}"
        else
          echo "âŒ Invalid version tag format"
          exit 1
        fi
    
    - name: Run all tests
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pytest tests/ -v --cov=src --cov-fail-under=80
    
    - name: Check for breaking changes
      run: |
        echo "Checking for breaking changes..."
        # This would typically use a tool like breaking-change-tracker
        # For now, we'll do a basic check
        git log --oneline -10

  build-and-push:
    name: Build and Push Container
    runs-on: ubuntu-latest
    needs: pre-release-checks
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=ref,event=branch
          type=sha,prefix={{branch}}-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Vercel (Staging)
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--env STAGING=true --debug'
    
    - name: Run health checks
      run: |
        echo "Running health checks on staging..."
        # Health check script would go here
        ./scripts/health-check.sh https://staging.example.com
    
    - name: Run integration tests
      run: |
        echo "Running integration tests on staging..."
        # Integration test script would go here
        ./scripts/integration-tests.sh

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: https://production.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Vercel (Production)
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
    
    - name: Run production health checks
      run: |
        echo "Running production health checks..."
        ./scripts/health-check.sh https://production.example.com
    
    - name: Notify deployment
      run: |
        echo "Production deployment completed successfully!"
        # Notification would go here (Slack, Email, etc.)

  rollback-strategy:
    name: Rollback Strategy
    runs-on: ubuntu-latest
    if: failure() && needs.deploy-production.result == 'failure'
    needs: deploy-production
    
    steps:
    - name: Trigger rollback
      run: |
        echo "ðŸš¨ DEPLOYMENT FAILED - INITIATING ROLLBACK ðŸš¨"
        
        # Rollback logic would go here
        echo "1. Mark current deployment as failed"
        echo "2. Revert to previous stable version"
        echo "3. Notify operations team"
        echo "4. Update deployment status"
        
        # Example Vercel rollback
        # npx vercel --prod --rollback
        
    - name: Notify rollback
      run: |
        echo "Rollback completed successfully"
        # Send rollback notifications

  post-release:
    name: Post-release Tasks
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always()
    
    steps:
    - name: Update release notes
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.repos.generateReleaseNotes({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: context.ref.replace('refs/tags/', '')
          })
    
    - name: Notify success
      if: success()
      run: |
        echo "ðŸŽ‰ Release completed successfully!"
        # Success notifications
    
    - name: Create deployment report
      run: |
        echo "=== DEPLOYMENT REPORT ===" > deployment-report.md
        echo "Version: ${{ github.ref }}" >> deployment-report.md
        echo "Status: ${{ job.status }}" >> deployment-report.md
        echo "Timestamp: $(date)" >> deployment-report.md
        echo "" >> deployment-report.md
        echo "## Deployment Artifacts" >> deployment-report.md
        echo "- Docker Image: ${{ needs.build-and-push.outputs.image-tag }}" >> deployment-report.md
        echo "- Staging URL: https://staging.example.com" >> deployment-report.md
        echo "- Production URL: https://production.example.com" >> deployment-report.md
    
    - name: Upload deployment report
      uses: actions/upload-artifact@v3
      with:
        name: deployment-report
        path: deployment-report.md
